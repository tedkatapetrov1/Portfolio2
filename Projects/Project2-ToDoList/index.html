<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>My Shopping List</h2>
        <input type="text" id="itemInput" placeholder="Write a product...">
        <select id="categorySelect">
            <option value="" disabled selected>Choose a category</option>
            <option value="fruits_vegetables">🥦 Fruits & Vegetables</option>
            <option value="meat_fish">🥩 Meat & Fish</option>
            <option value="dairy">🥛 Dairy</option>
            <option value="bakery">🍞 Bakery</option>
            <option value="pantry">🍝 Pantry</option>
            <option value="household">🧼 Household</option>
            <option value="personalCare">🧴 Personal Care</option>
            <option value="snacks_sweets">🍫 Snacks & Sweets</option>
            <option value="drinks">🥤 Drinks</option>
            <option value="other">🧺 Other</option>
          </select>        
        <button id="addBtn">Add your product</button>
        <div id="CategoryLists">
            <h3>🥦 Fruits & Vegetables</h3>
            <ul id="fruits_vegetables"></ul>
            <h3>🥩 Meat & Fish</h3>
            <ul id="meat_fish"></ul>
            <h3>🥛 Dairy</h3>
            <ul id="dairy"></ul>
            <h3>🍞 Bakery</h3>
            <ul id="bakery"></ul>
            <h3>🍝 Pantry</h3>
            <ul id="pantry"></ul>
            <h3>🧼 Household</h3>
            <ul id="household"></ul>
            <h3>🧴 Personal Care</h3>
            <ul id="personalCare"></ul>
            <h3>🍫 Snacks & Sweets</h3>
            <ul id="snacks_sweets"></ul>
            <h3>🥤 Drinks</h3>
            <ul id="drinks"></ul>
            <h3>🧺 Other</h3>
            <ul id="other"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
